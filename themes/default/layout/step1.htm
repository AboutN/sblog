{{define "install/step1.htm"}}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
	{{template "header.htm"}}
	<!-- Bootstrap -->
	<link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">初始化博客的基本配置信息</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<!-- 页面主体 -->
	<div class="container">

		<div class="row">

			<!-- 博文列表 -->
			<div class="col p-5">
				<form action="" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">博客名称</label>
						<input type="text" class="form-control" name="blog-name">
					</div>
					<div class="form-group">
						<label for="">主题名称</label>
						<input type="text" class="form-control" name="theme">
					</div>
					<div class="form-group">
						<label>端口</label>
						<input type="number" value="2188" class="form-control" name="port">
					</div>
					<div class="form-group">
						<label>分页数量</label>
						<input type="number" class="form-control" name="page-size">
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" class="form-control" name="email">
						<small id="emailHelp" class="form-text text-muted">用于登录</small>
					</div>
					<div class="form-group">
						<label>显示昵称</label>
						<input type="text" class="form-control" name="nick-name">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="form-group">
						<label>确认密码</label>
						<input type="password" class="form-control" name="confirm-password">
					</div>
					
					<button type="submit" class="btn btn-success">提交</button>
				</form>
			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	{{template "footer.htm"}}

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="assets/lib/jquery/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
{{end}}
